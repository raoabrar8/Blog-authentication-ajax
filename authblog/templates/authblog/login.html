<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log IN</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>LOGIN</h2>

        {% if message %}
          <div class="fill">{{ message }}</div>
        {% endif %}

        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" placeholder="User Name" required />
          </div>

          <div class="form-group">
            <input type="password" name="password" placeholder="Password" required />
          </div>

          <div class="form-group">
            <button class="theme-btn btn-style-one" type="submit" name="submit-form"><span class="txt">Login</span></button> <br>
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a> <br> Don't have an account? <a href="{% url 'passowrd_reset' %}">Foregt Password?</a>
            {% comment %} <a href="{% url 'reset_passowrd' %}">Forget Pasowrd?</a> {% endcomment %}
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
